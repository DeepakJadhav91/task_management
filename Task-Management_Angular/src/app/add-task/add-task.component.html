<div style="margin-left: 35%">
  <br/>
    <h2>Add Task</h2>
    <div class="alert alert-success" *ngIf="loading">
        <strong>Success!</strong> Task Added Successfully
    </div>
    <form [formGroup]="addTaskForm" (ngSubmit)="addTasks(addTaskForm)">
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" style="width:300px" formControlName="title" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.title.errors }" />
            <div *ngIf="submitted && f.title.errors" class="invalid-feedback">
                <div *ngIf="f.title.errors.required">Title is required</div>
            </div>
        </div>
        <div class="form-group">
          <label for="details">Details</label>
          <input type="text" style="width:300px" formControlName="details" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.details.errors }" />
          <div *ngIf="submitted && f.details.errors" class="invalid-feedback">
              <div *ngIf="f.details.errors.required">Details is required</div>
          </div>
        </div>
        <div class="form-group">
          <label for="dueDate">Due Date</label>
          <input type="date" style="width:300px" formControlName="dueDate" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.dueDate.errors }" />
          <div *ngIf="submitted && f.details.errors" class="invalid-feedback">
              <div *ngIf="f.dueDate.errors.required">Due Date is required</div>
          </div>
        </div>
        <div class="form-group">
          <label for="completedDate">Completed Date</label>
          <input type="date" style="width:300px" formControlName="completedDate" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.completedDate.errors }" />
          <div *ngIf="submitted && f.details.errors" class="invalid-feedback">
              <div *ngIf="f.completedDate.errors.required">Due Date is required</div>
          </div>
        </div>
        <div class="form-group">
            <button [disabled]="loading" class="btn btn-primary">Add</button>&nbsp;
            <button [disabled]="loading" class="btn btn-primary" (click)="navigatePage('taskDetails')">Back</button>
